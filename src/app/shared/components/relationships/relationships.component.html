<div style="padding-top: 10px">
<button mat-button (click)="addNewRelationship()">Add New Relationship</button>

<table mat-table [dataSource]="relationships" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef>Parent</th>
      <td mat-cell *matCellDef="let element"> {{element.parent.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="child">
        <th mat-header-cell *matHeaderCellDef>Child</th>
        <td mat-cell *matCellDef="let element"> {{element.child.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">/></tr>

  </table>
</div>
